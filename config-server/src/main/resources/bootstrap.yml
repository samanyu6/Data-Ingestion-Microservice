#config setting in bootstrap phase, which has greater priority than application yml.
spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          # not creating a git repo, but it's always better to have a git repo for this config
          uri: https://github.com/samanyu6/DataIngestion-Config.git
          clone-on-start: true
    fail-fast: true