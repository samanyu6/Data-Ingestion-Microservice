dist: xenial

branches:
  only:
    - develop
addons:
  sonarcloud:
    organization: "samanyu6" # the key of the org you chose at step #3
    token:
      secure: "${SONAR_TOKEN}" # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=samanyu6_Data-Ingestion-Microservice

after_success:
  - sh .travis-git-push.sh
